<!doctype html>

<html lang="vi">

<head>

</head>

<body id="app">
  <h1>404 - Trang không tìm thấy</h1>
  <p>Đang chuyển hướng về trang chủ sau <span id="countdown">5</span> giây...</p>
  <script>
    let seconds = 5;
    const countdownElement = document.getElementById('countdown');

    const timer = setInterval(() => {
      seconds--;
      countdownElement.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(timer);
        window.location.href = '/';
      }
    }, 1000);
  </script>
</body>
</html>
